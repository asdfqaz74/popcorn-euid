<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/togetherBoard/togetherBoard.js"
    ></script>
    <title>togetherBoard</title>
  </head>
  <body>
    <header class="relative p-2">
      <a
        class="absolute top-1/2 transform -translate-y-1/2"
        href="/src/pages/board/index.html"
        ><img src="/public/images/directionL.svg" alt="뒤로가기"
      /></a>
      <strong class="text-center block">같이해요</strong>
    </header>
    <nav
      class="px-5 py-2 flex gap-3 font-semibold text-sm text-center overflow-x-scroll no-scrollbar"
    >
      <button class="togetherBoard-all w-fit" type="button">
        <div
          class="flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
        >
          <img
            src="/public/images/board-emogi.svg"
            alt="관심사 선택하기,전체"
          />
        </div>
        <p class="mt-2">전체</p>
      </button>

      <button class="togetherBoard-project w-fit" type="button">
        <div
          class="flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
        >
          <img
            src="/public/images/board-project.svg"
            alt="관심사 선택하기 프로젝트"
          />
        </div>
        <p class="mt-2">프로젝트</p>
      </button>
      <button class="togetherBoard-study w-fit" type="button">
        <div
          class="flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
        >
          <img
            src="/public/images/board-study.svg"
            alt="관심사 선택하기 스터디"
          />
        </div>
        <p class="mt-2">스터디</p>
      </button>
      <button class="togetherBoard-offline w-fit" type="button">
        <div
          class="flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
        >
          <img
            src="/public/images/board-offline.svg"
            alt="관심사 선택하기 오프라인"
          />
        </div>
        <p class="mt-2">오프라인</p>
      </button>
      <button class="togetherBoard-contest w-fit" type="button">
        <div
          class="flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
        >
          <img
            src="/public/images/board-contest.svg"
            alt="관심사 선택하기 공모전"
          />
        </div>
        <p class="mt-2">공모전</p>
      </button>
    </nav>

    <div class="px-[0.875rem] py-3 flex gap-2">
      <div class="relative text-left">
        <div class="togetherBoard-sort-button rounded-md">
          <button
            class="inline-flex justify-center w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
            type="button"
          >
            <img
              src="/public/images/directionDown.svg"
              alt="정렬 기준 선택하기"
            />
            최근 작성 순
          </button>
        </div>
        <div
          class="absolute hidden bg-background right-0 mt-1 bg-white border border-gray-300 shadow-md"
        >
          <button
            class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
          >
            최근 작성 순
          </button>
          <button
            class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
          >
            오름차순
          </button>
          <button
            class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
          >
            내림차순
          </button>
        </div>
      </div>
      <div class="rounded-md">
        <button
          type="button"
          class="inline-flex justify-center w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
        >
          모집 중인 글만
        </button>
      </div>
    </div>

    <section>
      <h1 class="hidden">게시판 글 목록</h1>
      <div class="text-sm border-t-[1px] p-3">
        <div>
          <div class="text-bluegray-400 my-1">
            <span>모집중</span>
            <span>·</span>
            <span> 스터디 </span>
            <span>·</span>
            <span> 연남동 </span>
          </div>
          <strong
            class="togetherBoard-title my-1 text-base whitespace-nowrap text-ellipsis overflow-hidden text-Contents-contentPrimary"
          >
            멋사플레이스 클론 스터디 하실분
          </strong>

          <div class="my-2 px-1">
            <div class="flex">
              <img src="/public/images/fullpeople.svg" alt="참여인원 수" />
              <span class="togtherBoard-who"> 누구나 참여가능 </span>
            </div>
            <div class="mt-1 flex">
              <img src="/public/images/calender.svg" alt="날짜" />
              <span>내일,</span>
              <span class="togtherBoard-time">오후 7:00</span>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <div class="flex gap-[0.1875rem] items-center">
            <div
              class="inline-block border w-5 h-5 rounded-full bg-Contents-contentSecondary"
            ></div>
            <span class="text-Contents-contentSecondary">1/4명</span>
          </div>
          <span class="togtherBoard-timeBefore px-2 text-bluegray-400"
            >35분 전</span
          >
        </div>
      </div>
    </section>

    <button
      class="hidden togetherBoard-write-on fixed bottom-28 right-5 p-3 bg-background rounded-full shadow-Contents-contentPrimary shadow-md"
      type="button"
    >
      <img class="" src="/public/images/plusTapActive.svg" alt="" />
    </button>

    <button
      type="button"
      class="togetherBoard-write-off fixed bottom-28 right-5 bg-primary p-3 rounded-full shadow-Contents-contentPrimary shadow-md"
    >
      <img class="" src="/public/images/plusTap.svg" alt="" />
    </button>

    <div class="hidden togetherBoard-plus-menu fixed bottom-44 right-5">
      <ul>
        <li
          class="bg-primary rounded-4xl w-28 h-auto px-5 py-[0.625em] text-base font-pretendard text-background font-semibold leading-normal mb-1"
        >
          <button type="button" aria-label="헤드셋 품목만 정렬">
            🎧헤드셋
          </button>
        </li>
        <li
          class="bg-primary rounded-4xl w-28 h-auto px-5 py-[0.625em] text-base font-pretendard text-background font-semibold leading-normal mb-1"
        >
          <button type="button" aria-label="키보드 품목만 정렬">
            ⌨️키보드
          </button>
        </li>
        <li
          class="bg-primary rounded-4xl w-28 h-auto px-5 py-[0.625em] text-base font-pretendard text-background font-semibold leading-normal mb-1"
        >
          <button type="button" aria-label="마우스 품목만 정렬">
            🖱️마우스
          </button>
        </li>
        <li
          class="bg-primary rounded-4xl w-28 h-auto px-5 py-[0.625em] text-base font-pretendard text-background font-semibold leading-normal mb-1"
        >
          <button type="button" aria-label="컴퓨터 품목만 정렬">
            💻컴퓨터
          </button>
        </li>
        <li
          class="write-button whitespace-nowrap bg-primary rounded-4xl w-28 h-auto px-5 py-[0.625em] text-base font-pretendard text-background font-semibold leading-normal"
        >
          <button type="button" aria-label="기타 품목만 정렬">
            📑 작성하기
          </button>
        </li>
      </ul>
    </div>

    <nav
      class="fixed h-[3.75rem] border-t-Contents-contentSecondary bottom-0 w-full px-3 pt-2 pb-2 bg-background"
    >
      <div class="flex justify-around text-sm font-normal">
        <div class="flex-col text-center">
          <a href="/src/pages/story/index.html">
            <img src="/public/images/home.svg" class="mx-auto mb-1" alt="" />
            <span class>홈</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="#">
            <img
              src="/public/images/fullFile.svg"
              class="mx-auto mb-1"
              alt=""
            />
            <span>게시판</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="#">
            <img src="/public/images/map.svg" class="mx-auto mb-1" alt="" />
            <span>내 근처</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="#">
            <img src="/public/images/chat.svg" class="mx-auto mb-1" alt="" />
            <span>채팅</span>
          </a>
        </div>

        <div class="flex-col items-center justify-center">
          <a href="/src/pages/profile/index.html">
            <img src="/public/images/my.svg" class="mx-auto mb-1" alt="" />
            <span>나의 이듬</span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
